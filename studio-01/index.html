<!DOCTYPE HTML>
<html lang="en">


<head>
  <title>Make Your Own Smoothie</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
  <h1>Smoothie Time</h1>
  <div class=inputform>
    <form id="form" name="form">
      <ul>
        <li>
          <label for="smoothie1">Favorite Fruit:</label>
          <input type="text" name="smoothie1" required/>
        </li>
        <li>
          <label for="smoothie2">Favorite Vegetable:</label>
          <input type="text" name="smoothie2" required/>
        </li>
        <li>
          <label for="smoothie3">Adjective:</label>
          <input type="text" name="smoothie3" required/>
        </li>
        <li>
          <label for="smoothie4">Favorite Color:</label>
          <input type="text" name="smoothie4" required/>
        </li>
        <li>
          <label for="smoothie5">Favorite Cuisine:</label>
          <input type="text" name="smoothie5" required/>
        </li>
        <li>
          <label for="smoothie6">Noun (Edible....or not):</label>
          <input type="text" name="smoothie6" required/>
        </li>
        <li>
          <label for="smoothie7">Adverb:</label>
          <input type="text" name="smoothie7" required/>
        </li>
        <li>
          <label for="smoothie8">Favorite Alcoholic Beverage:</label>
          <input type="text" name="smoothie8" required/>
        </li>
        <li>
          <label for="smoothie9">Noun:</label>
          <input type="text" name="smoothie9" required/>
        </li>

			<input type="reset" value="reset"/>
			<input type="submit" value="submit"/>

      </ul>
    </form>
  </div>

  <div class=inputform>

    <h2>Directions</h2>

     <p id="myMsg">
     </p>


  </div>


  <script src="sketch.js" type="text/javascript"></script>


</body>

</html>
