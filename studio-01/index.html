<!DOCTYPE HTML>
<html lang="en">


<head>
  <title>Make Your Own Smoothie</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
  <h1>Smoothie Time</h1>
    <form id="form" name="form">
      <ul>
        <li>
          <label for="smoothie1">Favorite Fruit (Plural):</label>
          <input type="text" name="smoothie1" required
            oninvalid="this.setCustomValidity('Hey! Smoothie Time!')"
            oninput="setCustomValidity('')"/>
        </li>
        <li>
          <label for="smoothie2">Favorite Vegetable (Plural):</label>
          <input type="text" name="smoothie2" required
            oninvalid="this.setCustomValidity('Hey! Smoothie Time!')"
            oninput="setCustomValidity('')"/>
        </li>
        <li>
          <label for="smoothie3">Least Favorite Fruit (Plural):</label>
          <input type="text" name="smoothie3" required
            oninvalid="this.setCustomValidity('Hey! Smoothie Time!')"
            oninput="setCustomValidity('')"/>
        </li>
        <li>
          <label for="smoothie4">Favorite Color:</label>
          <input type="text" name="smoothie4" required
            oninvalid="this.setCustomValidity('Hey! Smoothie Time!')"
            oninput="setCustomValidity('')"/>
        </li>
        <li>
          <label for="smoothie5">Favorite Cuisine:</label>
          <input type="text" name="smoothie5" required
            oninvalid="this.setCustomValidity('Hey! Smoothie Time!')"
            oninput="setCustomValidity('')"/>
        </li>
        <li>
          <label for="smoothie6">Noun (Plural, Edible....or not):</label>
          <input type="text" name="smoothie6" required
            oninvalid="this.setCustomValidity('Hey! Smoothie Time!')"
            oninput="setCustomValidity('')"/>
        </li>
        <li>
          <label for="smoothie7">Adverb:</label>
          <input type="text" name="smoothie7" required
            oninvalid="this.setCustomValidity('Hey! Smoothie Time!')"
            oninput="setCustomValidity('')"/>
        </li>
        <li>
          <label for="smoothie8">Favorite Alcoholic Beverage:</label>
          <input type="text" name="smoothie8" required
            oninvalid="this.setCustomValidity('Hey! Smoothie Time!')"
            oninput="setCustomValidity('')"/>
        </li>

       <div class="button">
        <input type="submit" value="BLEND!" />
        <input type="reset" onclick=resetform() value="Reset" />
      </div>

      </ul>

    </form>



    <h2>Directions</h2>

    <p id="myMsg">
    </p>



  <script src="script.js" type="text/javascript"></script>

</body>
